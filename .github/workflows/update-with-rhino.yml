name: update with rhino rhino-master
on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  update-with-rhino:
    name: Update with rhino
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: fwilhe2/setup-kotlin@0.0.3
        with:
          version: 1.4.10
      - run: ./tools/ci/linux/update-with-rhino.sh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
